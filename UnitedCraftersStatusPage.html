  <head>
  <meta charset="UTF-8">
  <title>UnitedCrafters Server Status</title>
  <style>
    body {
      background-color: #;
      color: #000000;
      font-family: Arial, sans-serif;
      padding: ;
      text-align: center;
    }

    .status-card {
      background: #2c2f4a;
      color: #fff;
      border-radius: 15px;
      padding: 25px;
      margin: auto;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .online {
      color: #4caf50;
    }

    .offline {
      color: #f44336;
    }
  </style>
</head>
<body>

  <h1>UnitedCrafters Server Status</h1>

  <div class="status-card">
    <div id="status">Checking server status...</div>
    <div id="players"></div>
    <div id="motd"></div>
    <div id="ip"></div>
    <div id="hostname"></div>
    <div id="plugins"></div>
  </div>

  <script>
    const serverIP = "unitedcrafters.online";

    fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
      .then(response => response.json())
      .then(data => {
        const statusEl = document.getElementById("status");
        const playersEl = document.getElementById("players");
        const motdEl = document.getElementById("motd");
        const pluginsEl = document.getElementById("plugins");
        const ipEl = document.getElementById("ip");
        const hostnameEl = document.getElementById("hostname");

        if (!data.online) {
          statusEl.innerHTML = "üü• Server is <span class='offline'>Offline</span>";
          return;
        }

        // Status & MOTD
        const playersOnline = data.players ? `${data.players.online} / ${data.players.max}` : "Unknown";
        const motd = data.motd && data.motd.clean ? data.motd.clean.join(" ") : "No MOTD";

        statusEl.innerHTML = "üü© Server is <span class='online'>Online</span>";
        playersEl.innerHTML = `<strong>Players Online:</strong> ${playersOnline}`;

        if (data.players && data.players.list && data.players.list.length > 0) {
          const playerList = data.players.list.map(player => `<li>${player}</li>`).join('');
          playersEl.innerHTML += `<ul>${playerList}</ul>`;
        }

        motdEl.innerHTML = `<strong>MOTD:</strong> ${motd}`;

        // IP & Hostname
        ipEl.innerHTML = `<strong>Server IP:</strong> ${data.ip || "Unavailable"}`;
        hostnameEl.innerHTML = `<strong>Hostname:</strong> ${data.hostname || serverIP}`;

        // Plugins
        if (data.plugins && data.plugins.length > 0) {
          const pluginList = data.plugins.map(plugin => `<li>${plugin}</li>`).join('');
          pluginsEl.innerHTML = `<strong>Plugins:</strong><ul>${pluginList}</ul>`;
        } else {
          pluginsEl.innerHTML = `<strong>Plugins:</strong> Not listed or hidden`;
        }
      })
      .catch(error => {
        document.getElementById("status").innerHTML = "‚ùå Error retrieving server status.";
        console.error(error);
      });
  </script>

</body>
