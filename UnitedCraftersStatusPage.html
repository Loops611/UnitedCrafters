  <head>
  <title>UnitedCrafters Server Status</title>
</head>
<body>
  <h2>UnitedCrafters Server Status</h2>
  <div id="server-status">Checking status...</div>

  <script>
    fetch("https://mcstatus.io/status/java/unitedcrafters.online")
      .then(response => response.json())
      .then(data => {
        if (!data.online) {
          document.getElementById("server-status").innerHTML = "üü• Server is Offline";
        } else {
          const players = data.players ? `${data.players.online} / ${data.players.max}` : "Unknown";
          const motd = data.motd.clean || "No MOTD";

          document.getElementById("server-status").innerHTML = `
            üü© Server is Online<br>
            Players: ${players}<br>
            MOTD: ${motd}
          `;
        }
      })
      .catch(error => {
        document.getElementById("server-status").innerHTML = "‚ùå Error retrieving status";
        console.error(error);
      });
  </script>
</body>
