</head>
<body>
  <h2>Server Status</h2>
  <div id="status">Checking...</div>

  <style>
    body {
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }

    .status-card {
      background: #2c2f4a;
      border-radius: 15px;
      padding: 25px;
      margin: auto;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .online {
      color: #4caf50;
    }

    .offline {
      color: #f44336;
    }
  </style>
</head>
<body>

  <h1>UnitedCrafters Server Status</h1>
  <div class="status-card">
    <div id="status">Checking server status...</div>
    <div id="players"></div>
    <div id="motd"></div>
  </div>

  <script>
    const serverIP = "unitedcrafters.online";

    fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
      .then(response => response.json())
      .then(data => {
        const statusEl = document.getElementById("status");
        const playersEl = document.getElementById("players");
        const motdEl = document.getElementById("motd");

        if (!data.online) {
          statusEl.innerHTML = "üü• Server is <span class='offline'>Offline</span>";
          return;
        }

        const playersOnline = data.players ? `${data.players.online} / ${data.players.max}` : "Unknown";
        const motd = data.motd && data.motd.clean ? data.motd.clean.join(" ") : "No MOTD";

        statusEl.innerHTML = "üü© Server is <span class='online'>Online</span>";
        playersEl.innerHTML = `<strong>Players Online:</strong> ${playersOnline}`;

        if (data.players && data.players.list && data.players.list.length > 0) {
          const playerList = data.players.list.map(player => `<li>${player}</li>`).join('');
          playersEl.innerHTML += `<ul>${playerList}</ul>`;
        }

        motdEl.innerHTML = `<strong>MOTD:</strong> ${motd}`;
      })
      .catch(error => {
        document.getElementById("status").innerHTML = "‚ùå Error retrieving server status.";
        console.error(error);
      });
  </script>

</body>
